<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Slide Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      font-weight: bold;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Auto Slide Generator</h2>
  <form action="/parse" method="post" enctype="multipart/form-data">
    
    <label for="text">Paste your text (markdown or prose):</label>
    <textarea name="text" id="text" rows="10" required></textarea>

    <!-- Optional Guidance Dropdown -->
    <label for="guidance">Optional guidance (tone/structure):</label>
    <select name="guidance" id="guidance">
      <option value="">-- Select (Optional) --</option>
      <option value="academic lecture">Academic Lecture</option>
      <option value="business pitch">Business Pitch</option>
      <option value="visual-heavy">Visual-Heavy</option>
      <option value="storytelling">Storytelling</option>
      <option value="summary notes">Summary Notes</option>
      <option value="bullet points">Bullet Points</option>
    </select>

    <label for="api_key">Your API Key:</label>
    <input type="password" name="api_key" id="api_key" required>

    <label for="api_url">Choose LLM Provider:</label>
    <select name="api_url" id="api_url">
      <option value="https://api.openai.com/v1/chat/completions">OpenAI</option>
      <option value="https://api.anthropic.com/v1/messages">Anthropic (Claude)</option>
      <option value="https://aipipe.org/openrouter/v1/chat/completions">AIPipe</option>
      <option value="https://openrouter.ai/api/v1/chat/completions">OpenRouter</option>
    </select>

    <!-- Model Dropdown -->
    <label for="model">Model:</label>
    <select name="model" id="model" required>
      <option value="">-- Select Model --</option>
      <option value="gpt-4">GPT-4</option>
      <option value="gpt-4o">GPT-4o</option>
      <option value="gpt-4.1">GPT-4.1</option>
      <option value="gpt-4.1-mini">GPT-4.1 Mini</option>
      <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
      <option value="claude-3-opus-20240229">Claude 3 Opus</option>
      <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
      <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
      <option value="llama-3-70b">LLaMA 3 (70B)</option>
      <option value="mistral-large">Mistral Large</option>
    </select>

    <input type="submit" value="Generate Presentation">
  </form>
</body>
</html>
